<!DOCTYPE html>
<html lang="en" ng-app="firstApplication" >
<head>
    <title>Angular Material</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.js"></script>


    <script src="script.js" type="text/javascript"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        table, tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body layout="column"  ng-controller="listController">
<md-toolbar layout-padding class="md-toolbar-tools" md-scroll-shrink="true" ng-controller="sampleController">
    <span flex></span>
    <div class="md-toolbar-tools">
        <h1>{{title}} {{detail}}</h1>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="toggleLeftSidenav()">
        </md-button>
    </div>
</md-toolbar>
<md-sidenav md-is-open="showLeftSidenav" class="md-sidenav-left">
    <md-toolbar layout-padding class="md-medium-tall">
        <h3 class="md-toolbar-tools">All Actions</h3>
    </md-toolbar>
</md-sidenav>
<md-content  layout-padding ng-cloak >
    <form novalidate ng-submit="save()">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control input-xs" id="quantity"  ng-model="quantity" type="number" required="required">
        </div>
        <div class="form-group">
            <label>Select Date</label>
                <md-datepicker id="date" ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
        </div>

        <button class="btn btn-primary">Add</button>

    </form>


    <table>
        <tbody ng-if="details.length>0">
        <tr>
            <th>Index</th>
            <th>Date</th>
            <th>Quantity</th>
        </tr>
        <tr ng-repeat="data in details">
            <td>{{$index +1}}</td>
            <td>{{data.date | date: 'dd-MM-yyyy'}}</td>
            <td>{{data.quantity}}</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Total Quantity :</strong></td>
            <td>{{ getTotal() }}</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Total Amount :</strong></td>
            <td>Rs. {{ (getTotal())*55 }}</td>
        </tr>
        </tbody>
    </table>
</md-content>
</body>
</html>
